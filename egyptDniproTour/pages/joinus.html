<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>

<body>
    <form action="https://fom.in.ua/echo" method="POST" class="form">
        <div class="form__item">
            <input type="radio" name="joinus" class="form__button">
        </div>
        <div class="form__item">
            <input type="radio" name="joinus" class="form__button">
        </div>
        <div class="form__signIn">
            <div class="form__item">
                <input type="email" name="emailLogin" class="form__input form__input--email" id="form__email--login"
                    placeholder="Enter email" required>
            </div>
            <div class="form__item">
                <input type="password" name="passwordLogin" class="form__input form__input--password"
                    placeholder="Enter password" id="form__password--login" required>
            </div>
            <div class="form__item">
                <input type="checkbox" name="rememberPassword" class="form__checbox">
                <span class="form__checkbox--label"> Remember password</span>
            </div>
            <div class="form__item">
                <input type="submit" value="Send" class="form__button form__button--send">
            </div>
        </div>
        <div class="form__signUp">
            <div class="form__item">
                <input placeholder="Enter email" id="form__email--signin" class="form__input form__input--email"
                    type="email" name="email--signin" required>
                </label>
            </div>
            <div class="form__item">
                <input type="password" name="password--signin" placeholder="Create password" id="form__password--signin"
                    class="form__input form__input--password" required>
                </label>
            </div>
            <div class="form__item">
                <input placeholder="Confirm password" id="form__confirmPassword--signin"
                    class="form__input form__input--password" type="password" name="confirmPassword--signin" required>
                </label>
            </div>
            <div class="form__item">
                <input type="reset" value="Reset" class="form__button form__reset">
            </div>
            <div class="form__item">
                <input type="submit" value="Send" class="form__button">
            </div>
        </div>
    </form>
</body>

</html>
